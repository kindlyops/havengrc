---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: havenapi
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: '*'
      labels:
        service: havenapi
    spec:
      containers:
        - name: havenapi
          image: havengrc-docker.jfrog.io/kindlyops/havenapi:latest
          env:
            - name: FAKTORY_URL
              valueFrom:
                secretKeyRef:
                  name: haven-faktory-credentials
                  key: url
            - name: GO_ENV
              value: "production"
            - name: DATABASE_NAME
              value: "havenstage"
            - name: DATABASE_HOST
              value: "db"
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: haven-database-credentials
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: haven-database-credentials
                  key: password
            - name: HAVEN_JWK_PATH
              value: "/etc/haven-credentials/jwk.json"
            - name: HAVEN_JWT_ISS
              value: "https://staging.havengrc.com/auth/realms/havendev"
            - name: KC_HOST
              value: "https://havenweb"
            - name: KC_PORT
              value: "443"
            - name: KC_ADMIN
              value: "admin"
            - name: KC_PW
              valueFrom:
                secretKeyRef:
                  name: haven-database-credentials
                  key: password
            - name: SENTRY_ENVIRONMENT
              value: "staging"
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: dsn
          volumeMounts:
            - name: secret-volume
              mountPath: /etc/haven-credentials/
              readOnly: true
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 1
            periodSeconds: 5
      volumes:
        - name: secret-volume
          secret:
            secretName: haven-database-credentials
      restartPolicy: Always
  strategy:
    type: "Recreate"
  paused: false
  revisionHistoryLimit: 2
  minReadySeconds: 0
status: {}
