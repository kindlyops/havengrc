---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: havenapi
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: '*'
      labels:
        service: havenapi
    spec:
      containers:
        - name: havenapi
          image: havenapi:0.0.1
          command: ["/bin/sh", "-c", "cat /etc/haven-credentials/*"]
          env:
            - name: GO_ENV
              value: "production"
            - name: DATABASE_HOST
              value: "db"
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: haven-database-credentials
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: haven-database-credentials
                  key: password
            - name: HAVEN_JWK_PATH
              value: "/etc/blah"
          volumeMounts:
            - name: secret-volume
              mountPath: /etc/haven-credentials/jwk.json
              readOnly: true
          ports:
            - containerPort: 3000
              protocol: TCP
      volumes:
        - name: secret-volume
          secret:
            secretName: haven-database-credentials
      restartPolicy: Always
  strategy:
    type: "Recreate"
  paused: false
  revisionHistoryLimit: 2
  minReadySeconds: 0
status: {}
