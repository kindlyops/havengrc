version: '2'
volumes:
  database: {}
  prometheus_data: {}
  grafana_data: {}

services:
  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - db
    command: db:5432
  start_keycloak:
    image: dadarek/wait-for-dependencies
    depends_on:
      - keycloak
    command: keycloak:8080
  zap:
    image: owasp/zap2docker-weekly
    depends_on:
      - webui
    command: zap-baseline.py -t http://webui:2016
  alertmanager:
    image: prom/alertmanager
    ports:
      - 9093:9093
    volumes:
      - "./alertmanager/:/etc/alertmanager/"
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    depends_on:
      - cadvisor
  cadvisor:
    image: google/cadvisor
    volumes:
      - /../:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 8080:8080
  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      - MH_STORAGE=maildir
      - MH_MAILDIR_PATH=/maildir
    volumes:
      - ./mailhog/maildir:/maildir
  faktory:
    image: contribsys/faktory:0.9.0-beta1
    ports:
      - "7420:7420"
    environment:
      - FAKTORY_PASSWORD=fassword
      - production
    volumes:
      - ./faktory-data:/var/lib/faktory
    command: /faktory -b 0.0.0.0:7419 -w 0.0.0.0:7420 
  keycloak:
    depends_on:
      - start_dependencies
    build:
      context: .
      dockerfile: ./keycloak/Dockerfile
    environment:
      - DB_DATABASE=mappamundi_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_ADDR=postgres
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - PROXY_ADDRESS_FORWARDING=true
    links:
      - db:postgres
      - mailhog
    volumes:
      - ./keycloak/themes/haven:/opt/jboss/keycloak/themes/haven
      - ./keycloak/data:/keycloak
    command: ["start-keycloak.sh", "-b", "0.0.0.0", "-Dkeycloak.migration.file=/keycloak/havendev-realm.json", "-Dkeycloak.migration.strategy=IGNORE_EXISTING", "-Dkeycloak.migration.provider=singleFile", "-Dkeycloak.migration.action=import"]
  flyway:
    build:
      context: flyway/
    volumes:
      - ./flyway/sql:/flyway/sql
    environment:
      - FLYWAY_URL=jdbc:postgresql://db/mappamundi_dev
      - FLYWAY_USER=postgres
      - FLYWAY_PASSWORD=postgres
      - FLYWAY_IGNORE_MISSING_MIGRATIONS=true
      - FLYWAY_GROUP=true
      - FLYWAY_SCHEMAS=mappa,1
      - FLYWAY_PLACEHOLDERS_DATABASEUSER=postgres
    command: ["migrate", "-placeholders.databaseUser=postgres"]
    links:
      - db
  apitest:
    build:
      context: .
      dockerfile: ./apitest/Dockerfile
    working_dir: /usr/src/app
    environment:
      - API_SERVER=api:8180
      - AUTH_SERVER=keycloak:8080
    volumes:
      - ./apitest:/usr/src/app
    links:
      - api
      - keycloak
    depends_on:
      - start_dependencies
    command: [cucumber]
  api:
    build:
      dockerfile: ./postgrest/Dockerfile
      context: .
    command: [postgrest, "/config"]
    environment:
      - DATABASE_NAME=mappamundi_dev
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_HOST=db
      - HAVEN_JWK_PATH=/keycloak-dev-public-key.json
      - PGRST_JWT_AUD_CLAIM=havendev
      - PGRST_SERVER_PROXY_URI=http://localhost:8180
    volumes:
      - ./postgrest/keycloak-dev-public-key.json:/keycloak-dev-public-key.json
    ports:
      - "3001:8180"
    links:
      - db
    depends_on:
      - flyway
  swagger:
    image: havengrc-docker.jfrog.io/swaggerapi/swagger-ui:v3.0.2
    ports:
      - "3002:8080"
    volumes:
      - ./swagger/index.html:/usr/share/nginx/html/index.html
  db:
    image: postgres:9.6.4
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=mappamundi_dev
    volumes:
      - ./postgresql-data:/var/lib/postgresql
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - "PGADMIN_DEFAULT_EMAIL=user1@havengrc.com"
      - "PGADMIN_DEFAULT_PASSWORD=password"
    ports:
      - "8081:80"
  worker:
    environment:
      - FAKTORY_URL=tcp://:fassword@faktory:7419
      - KC_ADMIN=admin
      - KC_PW=admin
      - KC_HOST=http://webui
      - KC_PORT=2016
    build:
      dockerfile: ./worker/Dockerfile
      context: .
    links:
      - faktory
    volumes:
      - ./worker/compilereport:/home/havenuser/compilereport
      - ./worker/presentation.Rmd:/home/havenuser/presentation.Rmd
      - ./worker/template.pptx:/home/havenuser/template.pptx
      - ./worker/input.csv:/home/havenuser/input.csv
      - ./worker/output:/home/havenuser/output
  havenapi:
    working_dir: /go/src/github.com/kindlyops/mappamundi/havenapi
    volumes:
      - ./havenapi:/go/src/github.com/kindlyops/mappamundi/havenapi
      - /go/src/github.com/kindlyops/mappamundi/havenapi/vendor
      - ./postgrest/keycloak-dev-public-key.json:/keycloak-dev-public-key.json
    environment:
      - HAVEN_JWK_PATH=/keycloak-dev-public-key.json
      - KC_ADMIN=admin
      - KC_PW=admin
      - KC_HOST=http://webui
      - KC_PORT=2016
      - FAKTORY_URL=tcp://:fassword@faktory:7419
    build:
      context: .
      dockerfile: ./havenapi/Dockerfile-hotreload
    links:
      - db
      - faktory
    ports:
      - "3000:3000"
  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports:
      - 3500:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./grafana/config.monitoring
  webui:
    working_dir: /code
    volumes:
      - ./webui:/code
      - /code/node_modules
    build:
      context: .
      dockerfile: ./webui/Dockerfile-hotreload
    links:
      - api
      - havenapi
      - keycloak
    ports:
      - "2015:2016"
    command: [/code/installrun.sh]
    environment:
      - ELM_APP_KEYCLOAK_CLIENT_ID=havendev
  docs:
    working_dir: /docs
    volumes:
      - ./docs:/docs
      - /docs/node_modules
    build:
      context: .
      dockerfile: ./docs/Dockerfile
    ports:
      - "4000:4000"
    command: [serve]
  plantuml:
    working_dir: /docs
    volumes:
      - ./docs:/docs
    build:
      context: .
      dockerfile: ./docs/plantuml/Dockerfile
    command: [-v, /docs/plantuml/*.puml]
  mjml:
    build:
      context: mjml/
    volumes:
      - ./mjml/templates:/home/mjml/templates
      - ./mjml/dist:/home/mjml/dist
    command: ["templates/*.mjml", "-o", "dist/"]
